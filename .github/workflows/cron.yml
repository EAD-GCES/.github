name: Student Report Cron

# CRON time settings
# ┌───────────── minute (0 - 59)
# │ ┌───────────── hour (0 - 23)
# │ │ ┌───────────── day of the month (1 - 31)
# │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
# │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
# │ │ │ │ │
# │ │ │ │ │
# │ │ │ │ │
# * * * * *
on:
  push:
    branches:
      - master
  schedule:
    - cron: '5 * * * *' # Run every 5 minutes.
jobs:
  generate:
    runs-on: ubuntu-latest
    name: Create Markdown
    env:
      GH_API_KEY: ${{ secrets.GH_API_KEY }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  
          # Only a single commit is fetched by default, 
          # for the ref/SHA that triggered the workflow. 
          # Set fetch-depth: 0 to fetch all history for all branches and tags. 
          # Refer here to learn which commit $GITHUB_SHA points to for different events.
          # Helpful while switching branch
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
          pip install -r requirements.txt
          python3 main.py
      - name: Move updated changes to /tmp
        run: |
          cp profile/README.md /tmp/README.md
      - name: Reset Changes
        run: |
          git reset --hard
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git checkout main
          cp /tmp/README.md profile/README.md
          git add profile/README.md
          if [-z "$(git status --porcelain)"]; then
             echo "::set-output name=push::false"
             exit 1
          else
             git commit -m "Add changes"
             echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GH_API_KEY }}
           branch: main
           force: true



